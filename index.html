<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de pacientes de Hospital</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/data.js"></script>
</head>

<body>

    <header>
        <h1>Gestión de pacientes del Hospital</h1>
        <hr>
    </header>

    <main>
        <section>
            <form action="#" method="GET" id="form">
                <div class="filtroEdad">
                    <label for="edad">Selecciona rangos de edad:</label>
                    <input type="number" placeholder="Edad mínima" id="edadMinima" name="edadMinima">
                    <input type="number" placeholder="Edad máxima" id="edadMaxima" name="edadMaxima">
                    <button id="btnBuscar" type="submit">Buscar</button>
                </div>
            </form>

            <select name="" id="select">
                <option value="">Selecciona diagnóstico</option>
            </select>

            <form action="#" method="GET" id="form2">
                <div id="buscaMultiple">
                    <label for="multiple">Buscador múltiple:</label>
                    <input type="text" placeholder="Nombre, diagnostico, num SS" id="multiple" name="multiple">
                    <button id="btnBuscar" type="submit">Buscar</button>
                </div>
            </form>
        </section>

        <section>
            <h2>Lista de pacientes:</h2>
            <ul id="pacientes"></ul>
        </section>


    </main>

    <script src="./js/main.js"></script>
</body>

</html>
